<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .O_Slider {
        width: 600px;
        height: 300px;
        margin: 0 auto;
        background-color: #f0f0f0;
        overflow: hidden;
        position: relative;
      }
      .A_SliderSwitcher {
        display: flex;
        margin-top: 16px;
        justify-content: center;
      }
      .Q_SliderButton {
        width: 10px;
        height: 10px;
        border-radius: 32px;
        cursor: pointer;
        background-color: #aaa;
        transition: background-color 0.3s ease;
      }
      .W_Slider {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .testing {
        display: flex;
        background-color: aqua;
      }
      .A_SliderArticle {
        width: 100%;
        height: 100%;
        background-size: cover;
        display: flex;
        align-items: center;
        text-align: center;
        font-size: 24px;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        /* transition: opacity 0.5s ease;  */
      }

      .A_SliderArticle.active {
        display: block;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="W_Slider">
      <div class="O_Slider">
        <div class="SliderArticle active">
          <div class="testing"><a href="">абоба</a></div>
        </div>
        <div class="SliderArticle active">
          <div class="testing"><a href="">gjgf</a></div>
        </div>
        <div class="SliderArticle active">
          <div class="testing"><a href="">asdas</a></div>
        </div>
        <div class="SliderArticle active">
          <div class="testing"><a href="">asdasd</a></div>
        </div>
      </div>
      <div class="A_SliderSwitcher">
        <div class="Q_SliderButton"></div>
        <div class="Q_SliderButton"></div>
        <div class="Q_SliderButton"></div>
        <div class="Q_SliderButton"></div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const sliderButtons = document.querySelectorAll('.Q_SliderButton')
        const sliderArticles = document.querySelectorAll('.SliderArticle')
        let currentIndex = 0

        function showSlide(index) {
          sliderArticles.forEach((article, i) => {
            article.style.opacity = i === index ? 1 : 0
            article.classList.toggle('active', i === index)
          })
          sliderButtons.forEach((button, i) => {
            button.style.backgroundColor = i === index ? '#333' : '#aaa'
          })
        }

        function nextSlide() {
          currentIndex = (currentIndex + 1) % sliderArticles.length
          showSlide(currentIndex)
        }

        const intervalId = setInterval(nextSlide, 8000)

        const sliderContainer = document.querySelector('.W_Slider')
        sliderContainer.addEventListener('mouseenter', () =>
          clearInterval(intervalId)
        )
        sliderContainer.addEventListener('mouseleave', () =>
          setInterval(nextSlide, 8000)
        )

        showSlide(currentIndex)

        sliderButtons.forEach((button, index) => {
          button.addEventListener('click', () => {
            currentIndex = index
            showSlide(currentIndex)
          })
        })
      })
    </script>
  </body>
</html>
